<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Add fonts from Adobe fonts or Google Fonts -->
  <title>Submit Recommendations</title>
  <!-- Add a favicon -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Implement a skip to main! -->
  <!-- <form action="" method="post"> Connect to formspree.io-->
  <!-- modify this form HTML and place wherever you want your form -->
  <form action="https://formspree.io/f/mbjnkqvl" method="post">
    <label>
      Your email:
      <input type="email" name="email">
    </label>
    <label>
      Your message:
      <textarea name="message"></textarea>
    </label>
    <!-- your other form fields go here -->
    <div class="radio">
      <label>Area of Submission:</label><br>
      <!-- How can the label and button line up and be easily navigatable? -->
      <div class="radio-group">
        <input type="radio" id="travel" name="interest" value="travel" required>
        <label for="travel">Travel</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="recipe" name="interest" value="recipe">
        <label for="recipe">Recipe</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="pets" name="interest" value="pets">
        <label for="pets">Pets</label>
      </div>
    </div>


    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea><br><br>

    <label for="image">Upload Image:</label><br>
    <input type="file" id="image" name="image"><br><br>

    <input type="submit" value="Submit">

    <button type="reset">Reset</button>
  </form>
</body>

</html>
